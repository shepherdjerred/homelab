- id: "1647291929910"
  alias: Leaving Home
  description: ""
  trigger:
    - platform: zone
      entity_id: person.jerred
      zone: zone.home
      event: leave
      alias: Jerred leaves home
  condition: []
  action:
    - alias: Turn on the Roomba
      if:
        - condition: time
          before: "21:00:00"
          after: 06:00:00
          alias: Within Roomba operating hours
      then:
        - data: {}
          target:
            entity_id: vacuum.roomba
          action: vacuum.start
          alias: Start Roomba
  mode: single
