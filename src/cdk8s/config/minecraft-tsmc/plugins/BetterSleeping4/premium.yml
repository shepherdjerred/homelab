# Sets the prefix of all BetterSleeping4 messages
prefix: "&8[&3Sleep&8]: &7"

# Whether to make sure time is set to day when a player joins a world with no players
# Note: A world only counts as empty when no players were in it for 10 minutes
join_always_morning: true

# Whether to display a clock, using a bossbar for all players in a sleep world
# The clock will show the passage of daytime (in yellow) and nighttime (in blue)
enable_bossbar_clock: false
# The title above the bossbar clock, if it is enabled. <hour> and <minutes> are replaced by the ingame time (HH and MM)
bossbar_clock_title: "&3[BS4]&7 <hours>:<minutes>"

# Choose between text or GUI commands
enable_gui: true
