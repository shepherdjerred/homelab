name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dagger-ci:
    runs-on: [homelab-runner-set]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: 1password/load-secrets-action/configure@v2
        with:
          connect-host: http://onepassword-connect.1password.svc.cluster.local:8080
          connect-token: ${{ secrets.OP_CONNECT_TOKEN }}

      - uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          DAGGER_CLOUD_TOKEN: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/DAGGER_CLOUD_TOKEN
          ARGOCD_TOKEN: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/ARGOCD_TOKEN
          HASS_TOKEN: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/HASS_TOKEN
          CHARTMUSEUM_PASSWORD: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/CHARTMUSEUM_PASSWORD

      - name: Extract kubectl version
        id: kubectl-version
        run: |
          KUBECTL_VERSION=$(bun -e "
            const versions = await import('./src/cdk8s/src/versions.ts');
            console.log(versions.default['kubernetes/kubernetes']);
          ")
          echo "version=$KUBECTL_VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache kubectl
        uses: actions/cache@v4
        id: kubectl-cache
        with:
          path: ~/.local/bin/kubectl
          key: kubectl-${{ steps.kubectl-version.outputs.version }}-linux-amd64

      - name: Install kubectl
        if: steps.kubectl-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -LO "https://dl.k8s.io/release/${{ steps.kubectl-version.outputs.version }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl ~/.local/bin/

      - name: Add kubectl to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Extract Dagger version
        id: dagger-version
        run: |
          DAGGER_IMAGE=$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger -o jsonpath='{.items[0].spec.containers[0].image}')
          DAGGER_VERSION="${DAGGER_IMAGE##*:v}"
          echo "version=$DAGGER_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION="${{ steps.dagger-version.outputs.version }}" BIN_DIR="$HOME/.local/bin" sh

      - name: Get Dagger Engine Pod Name
        run: |
          DAGGER_ENGINE_POD_NAME="$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger --output=jsonpath='{.items[0].metadata.name}')"
          echo "_EXPERIMENTAL_DAGGER_RUNNER_HOST=kube-pod://$DAGGER_ENGINE_POD_NAME?namespace=dagger" >> "$GITHUB_ENV"

      - name: Run Dagger CI pipeline (prod)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_PASSWORD: ${{ github.token }}
          CHART_VERSION: ${{ github.run_number + 2246 }}
          CHARTMUSEUM_USERNAME: sjerred
          HASS_BASE_URL: https://homeassistant.tailnet-1a49.ts.net
        run: |
          dagger call ci \
            --source=. \
            --argocd-token env://ARGOCD_TOKEN \
            --ghcr-username "$GHCR_USERNAME" \
            --ghcr-password env://GHCR_PASSWORD \
            --chart-version "$CHART_VERSION" \
            --chart-museum-username "$CHARTMUSEUM_USERNAME" \
            --chart-museum-password env://CHARTMUSEUM_PASSWORD \
            --hass-base-url env://HASS_BASE_URL \
            --hass-token env://HASS_TOKEN \
            --env prod

      - name: Run Dagger CI pipeline (dev)
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        env:
          HASS_BASE_URL: https://homeassistant.tailnet-1a49.ts.net
        run: |
          dagger call ci \
            --source=. \
            --argocd-token dummy \
            --ghcr-username dummy \
            --ghcr-password dummy \
            --chart-version dummy \
            --chart-museum-username dummy \
            --chart-museum-password dummy \
            --hass-base-url env://HASS_BASE_URL \
            --hass-token env://HASS_TOKEN \
            --env dev

permissions:
  contents: read
  packages: write
