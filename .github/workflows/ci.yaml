name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  dagger-ci:
    runs-on: [homelab-runner-set]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Extract kubectl version
        id: kubectl-version
        run: |
          KUBECTL_VERSION=$(bun -e "
            const versions = await import('./src/cdk8s/src/versions.ts');
            console.log(versions.default['kubernetes/kubernetes']);
          ")
          echo "version=$KUBECTL_VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache kubectl
        uses: actions/cache@v4
        id: kubectl-cache
        with:
          path: ~/.local/bin/kubectl
          key: kubectl-${{ steps.kubectl-version.outputs.version }}-linux-amd64

      - name: Install kubectl
        if: steps.kubectl-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -LO "https://dl.k8s.io/release/${{ steps.kubectl-version.outputs.version }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl ~/.local/bin/

      - name: Add kubectl to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Extract Dagger version
        id: dagger-version
        run: |
          # Get the Dagger version from the running dagger-dagger-helm-engine pod
          DAGGER_IMAGE=$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger -o jsonpath='{.items[0].spec.containers[0].image}')
          # Extract version from image tag (e.g., "registry.dagger.io/engine:v0.18.12" -> "0.18.12")
          DAGGER_VERSION="${DAGGER_IMAGE##*:v}"
          echo "Detected Dagger version: $DAGGER_VERSION"
          echo "version=$DAGGER_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION="${{ steps.dagger-version.outputs.version }}" BIN_DIR="$HOME/.local/bin" sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Get Dagger Engine Pod Name
        run: |
          DAGGER_ENGINE_POD_NAME="$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger --output=jsonpath='{.items[0].metadata.name}')"
          echo "_EXPERIMENTAL_DAGGER_RUNNER_HOST=kube-pod://$DAGGER_ENGINE_POD_NAME?namespace=dagger" >> "$GITHUB_ENV"

      - name: Run Dagger CI pipeline
        env:
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          GHCR_PASSWORD: ${{ github.token }}
          HASS_BASE_URL: ${{ secrets.HASS_BASE_URL }}
          HASS_TOKEN: ${{ secrets.HASS_TOKEN }}
          CHARTMUSEUM_PASSWORD: ${{ secrets.CHARTMUSEUM_PASSWORD }}
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV_NAME="prod"
            ARGOCD_TOKEN_VAL="env://ARGOCD_TOKEN"
            GHCR_USERNAME_VAL="${{ github.actor }}"
            GHCR_PASSWORD_VAL="env://GHCR_PASSWORD"
            CHART_VERSION_VAL="${{ github.run_number }}"
            CHARTMUSEUM_USERNAME_VAL="sjerred"
            CHARTMUSEUM_PASSWORD_VAL="env://CHARTMUSEUM_PASSWORD"
          else
            ENV_NAME="dev"
            ARGOCD_TOKEN_VAL="dummy"
            GHCR_USERNAME_VAL="dummy"
            GHCR_PASSWORD_VAL="dummy"
            CHART_VERSION_VAL="dummy"
            CHARTMUSEUM_USERNAME_VAL="dummy"
            CHARTMUSEUM_PASSWORD_VAL="dummy"
          fi

          dagger call ci \
            --source=. \
            --argocd-token "$ARGOCD_TOKEN_VAL" \
            --ghcr-username "$GHCR_USERNAME_VAL" \
            --ghcr-password "$GHCR_PASSWORD_VAL" \
            --chart-version "$CHART_VERSION_VAL" \
            --chart-museum-username "$CHARTMUSEUM_USERNAME_VAL" \
            --chart-museum-password "$CHARTMUSEUM_PASSWORD_VAL" \
            --hass-base-url env://HASS_BASE_URL \
            --hass-token env://HASS_TOKEN \
            --env "$ENV_NAME"

permissions:
  contents: read
  packages: write
